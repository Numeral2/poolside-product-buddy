    <!-- 🚫 Skripta za blokiranje Lovable bedža -->
    <script>
      // Spriječi umetanje bilo kojeg <script> s lovable.dev
      const originalCreateElement = document.createElement;
      document.createElement = function (tagName, ...args) {
        if (tagName.toLowerCase() === "script") {
          const el = originalCreateElement.call(this, tagName, ...args);
          const originalSetAttribute = el.setAttribute;
          el.setAttribute = function (name, value) {
            if (
              name === "src" &&
              typeof value === "string" &&
              value.includes("lovable.dev")
            ) {
              console.warn("Lovable script blocked:", value);
              return;
            }
            return originalSetAttribute.call(this, name, value);
          };
          return el;
        }
        return originalCreateElement.call(this, tagName, ...args);
      };

      // Ako se badge već pojavi (fallback), odmah ga ukloni
      const removeLovable = () => {
        const badge = document.querySelector('a[href*="lovable.dev"]');
        if (badge) badge.remove();
      };

      // Pokreni odmah i ponovi nekoliko puta za svaki slučaj
      const interval = setInterval(removeLovable, 100);
      document.addEventListener("DOMContentLoaded", () => {
        removeLovable();
        setTimeout(() => clearInterval(interval), 2000);
      });
    </script>
  </head>
